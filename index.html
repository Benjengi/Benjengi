<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Ben Smith | Portfolio</title>

<style>
:root{
  --fg:#f5f5f7;
  --accent:#3d8bfd;
  --surface:#121212;
  --sans:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;
}

/* ── reset & global ─────────────────────────────────────────────────── */
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  height:100%;
  font-family:var(--sans);
  color:var(--fg);
  background:#000;               /* ← solid black background   */
  scroll-behavior:smooth;
}
.container{max-width:900px;margin:0 auto;padding:4rem 2rem}
section h2{font-size:2rem;margin-bottom:1.5rem;font-weight:600}

/* ── fixed hamburger ───────────────────────────────────────────────── */
.menu-btn{
  position:fixed;top:1.4rem;right:1.4rem;z-index:1001;
  width:38px;height:30px;display:flex;flex-direction:column;justify-content:space-between;
  cursor:pointer;transition:transform .25s;
}
.menu-btn span{
  display:block;height:4px;border-radius:2px;background:#fff;transition:.25s;
}
.menu-btn.open span:nth-child(1){transform:translateY(13px) rotate(45deg)}
.menu-btn.open span:nth-child(2){opacity:0}
.menu-btn.open span:nth-child(3){transform:translateY(-13px) rotate(-45deg)}
.menu-btn:hover{transform:scale(1.15)}

/* ── overlay navigation ────────────────────────────────────────────── */
#menuOverlay{
  position:fixed;inset:0;background:rgba(0,0,0,.94);
  display:flex;flex-direction:column;align-items:center;justify-content:center;gap:2.4rem;
  transform:translateX(100%);transition:transform .35s ease;z-index:1000;
}
#menuOverlay.open{transform:none}
#menuOverlay a{color:var(--fg);font-size:2rem;text-decoration:none;letter-spacing:.02em}

/* ── HERO ──────────────────────────────────────────────────────────── */
#hero{
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  height:100vh;text-align:center;
}
#hero h1{font-size:clamp(3rem,7vw,5.4rem);font-weight:700;letter-spacing:-.02em}
#hero .tagline{margin-top:1rem;font-size:1.25rem;opacity:.85}

/* cog logo (symmetrical) */
.logo{height:260px;margin-bottom:2.2rem}
.logo svg{height:100%;width:auto;fill:var(--accent);animation:spin 25s linear infinite;transform-origin:center}
@keyframes spin{to{transform:rotate(360deg)}}

/* inline nav below hero */
nav{margin-top:2.2rem}
nav a{margin:0 .9rem;font-size:1rem;color:var(--fg);text-decoration:none;position:relative}
nav a::after{content:'';position:absolute;left:0;bottom:-4px;width:0;height:2px;background:var(--accent);transition:width .3s}
nav a:hover::after{width:100%}

/* ── scroll‑reveal (sections only) ─────────────────────────────────── */
.reveal{opacity:0;transform:translateY(40px);transition:opacity .6s ease-out,transform .6s ease-out}
.reveal.show{opacity:1;transform:none}

/* ── horizontal skill track with portrait cards ────────────────────── */
.track{
  display:flex;
  gap:1.6rem;
  overflow-x:auto;
  padding-bottom:1rem;
  scroll-snap-type:x mandatory;
  scrollbar-width:none;
}
.track::-webkit-scrollbar{display:none}
.card{
  flex:0 0 220px;              /* portrait footprint */
  height:340px;
  background:var(--surface);
  border-radius:12px;
  padding:2rem 1.4rem;
  display:flex;flex-direction:column;justify-content:center;
  scroll-snap-align:center;
  transition:transform .3s,box-shadow .3s;
}
.card:hover{
  transform:translateY(-4px) scale(1.03);
  box-shadow:0 14px 28px rgba(0,0,0,.55);
}
.card h3{font-size:1.35rem;margin-bottom:1rem}
.card p{font-size:1rem;opacity:.85}

/* ── project grid ──────────────────────────────────────────────────── */
.repo-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1.4rem}
.repo{
  background:var(--surface);padding:1.5rem;border-radius:12px;
  transition:transform .3s,box-shadow .3s;
}
.repo:hover{transform:translateY(-4px);box-shadow:0 8px 20px rgba(0,0,0,.55)}
.repo h3{font-size:1.15rem;margin-bottom:.5rem}
.repo p{font-size:.9rem;opacity:.8;margin-bottom:.7rem}
.repo a{color:var(--accent);font-size:.9rem;text-decoration:none}

footer{text-align:center;padding:2.5rem .5rem;font-size:.8rem;opacity:.6}
</style>
</head>
<body>

<!-- ── Hamburger & overlay nav ─────────────────────────────────────── -->
<div class="menu-btn" id="menuBtn" aria-label="Menu">
  <span></span><span></span><span></span>
</div>
<div id="menuOverlay">
  <a href="#about">About</a>
  <a href="#skills">Skills</a>
  <a href="#projects">Projects</a>
  <a href="#contact">Contact</a>
</div>

<!-- ── HERO ─────────────────────────────────────────────────────────── -->
<header id="hero">
  <div class="logo">
    <svg viewBox="0 0 100 100" aria-label="Gear logo">
      <!-- 12 symmetrical teeth -->
      <g fill="currentColor">
        <circle cx="50" cy="50" r="18"/>
        <g id="tooth"><rect x="48" y="4" width="4" height="12"/></g>
        <use href="#tooth" transform="rotate(30 50 50)"/>
        <use href="#tooth" transform="rotate(60 50 50)"/>
        <use href="#tooth" transform="rotate(90 50 50)"/>
        <use href="#tooth" transform="rotate(120 50 50)"/>
        <use href="#tooth" transform="rotate(150 50 50)"/>
        <use href="#tooth" transform="rotate(180 50 50)"/>
        <use href="#tooth" transform="rotate(210 50 50)"/>
        <use href="#tooth" transform="rotate(240 50 50)"/>
        <use href="#tooth" transform="rotate(270 50 50)"/>
        <use href="#tooth" transform="rotate(300 50 50)"/>
        <use href="#tooth" transform="rotate(330 50 50)"/>
      </g>
    </svg>
  </div>
  <h1>Ben Smith</h1>
  <p class="tagline">Mechanical MEng Student</p>

  <nav>
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<!-- ── ABOUT ────────────────────────────────────────────────────────── -->
<section id="about" class="container reveal">
  <h2>About</h2>
  <p>pending</p>
</section>

<!-- ── SKILLS ───────────────────────────────────────────────────────── -->
<section id="skills" class="container reveal">
  <h2>Key Skills</h2>
  <div class="track" id="skillTrack"></div>
</section>

<!-- ── PROJECTS ─────────────────────────────────────────────────────── -->
<section id="projects" class="container reveal">
  <h2>Projects</h2>
  <div class="repo-grid" id="repoGrid"></div>
</section>

<!-- ── CONTACT ──────────────────────────────────────────────────────── -->
<section id="contact" class="container reveal">
  <h2>Contact</h2>
  <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
  <p>GitHub: <a href="https://github.com/YOUR_GITHUB_USERNAME" target="_blank">github.com/YOUR_GITHUB_USERNAME</a></p>
</section>

<footer class="reveal">
  <p>&copy; <span id="year"></span> Ben Smith. All rights reserved.</p>
</footer>

<!-- ── JS ───────────────────────────────────────────────────────────── -->
<script>
/* hamburger toggle */
const menuBtn=document.getElementById('menuBtn');
const overlay=document.getElementById('menuOverlay');
menuBtn.addEventListener('click',()=>{
  menuBtn.classList.toggle('open');
  overlay.classList.toggle('open');
});
overlay.addEventListener('click',e=>{
  if(e.target===overlay || e.target.tagName==='A'){
    overlay.classList.remove('open');
    menuBtn.classList.remove('open');
  }
});

/* section scroll‑reveal */
const obs=new IntersectionObserver((entries,o)=>entries.forEach(e=>{
  if(e.isIntersecting){e.target.classList.add('show');o.unobserve(e.target);}
}),{threshold:.15});
document.querySelectorAll('.reveal').forEach(el=>obs.observe(el));

/* skill cards data */
const skills=[
  {t:'Fluid Dynamics',   d:'CFD & turbulence modelling'},
  {t:'Robotics',         d:'End‑effector design & control'},
  {t:'Numerical Methods',d:'Finite‑element & multibody sims'},
  {t:'Machine Vision',   d:'Inspection pipelines with OpenCV'},
  {t:'PCB Design',       d:'4‑layer high‑speed boards in KiCad'}
];
const track=document.getElementById('skillTrack');
skills.forEach(s=>track.insertAdjacentHTML('beforeend',`
  <div class="card"><h3>${s.t}</h3><p>${s.d}</p></div>`));

/* GitHub repos */
const username='YOUR_GITHUB_USERNAME'; const maxRepos=6;
async function loadRepos(){
  try{
    const r=await fetch(\`https://api.github.com/users/\${username}/repos?sort=updated&per_page=\${maxRepos}\`);
    const data=await r.json();
    const grid=document.getElementById('repoGrid');
    data.forEach(repo=>{
      grid.insertAdjacentHTML('beforeend',`
        <div class="repo">
          <h3>${repo.name}</h3>
          <p>${repo.description ?? ''}</p>
          <a href="${repo.html_url}" target="_blank">View on GitHub →</a>
        </div>`);
    });
  }catch(e){console.error(e);}
}
document.getElementById('year').textContent=new Date().getFullYear();
loadRepos();
</script>
</body>
</html>
