<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Ben Smith | Portfolio</title>

<style>
:root{
  --fg:#f5f5f7;
  --accent:#3d8bfd;
  --surface:#121212;
  --sans:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;
}

/* reset & base */
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:var(--sans);color:var(--fg);background:#000}

/* simple reveal‑on‑scroll */
.reveal{opacity:0;transform:translateY(40px);transition:opacity .6s ease-out,transform .6s ease-out}
.reveal.show{opacity:1;transform:none}

.container{max-width:900px;margin:0 auto;padding:4rem 2rem}
section h2{font-size:2rem;margin-bottom:1.5rem;font-weight:600}

/* HERO */
#hero{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center}
#hero h1{font-size:clamp(3rem,7vw,5.4rem);font-weight:700;letter-spacing:-.02em}
#hero .tagline{margin-top:1rem;font-size:1.25rem;opacity:.8}

/* basic white cog logo */
.logo{height:200px;margin-bottom:2rem;color:var(--fg)}
.logo svg{height:100%;width:auto;fill:currentColor;animation:spin 20s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

/* nav */
nav{margin-top:2rem}
nav a{margin:0 .8rem;font-size:1rem;color:var(--fg);text-decoration:none;position:relative}
nav a::after{content:'';position:absolute;left:0;bottom:-4px;width:0;height:2px;background:var(--accent);transition:width .3s}
nav a:hover::after{width:100%}

/* skills – portrait cards */
.track{display:flex;gap:1.6rem;overflow-x:auto;padding-bottom:1rem;scrollbar-width:none;scroll-snap-type:x mandatory}
.track::-webkit-scrollbar{display:none}
.card{flex:0 0 220px;height:340px;background:var(--surface);border-radius:12px;padding:2rem 1.4rem;display:flex;flex-direction:column;justify-content:center;scroll-snap-align:start}
.card h3{font-size:1.35rem;margin-bottom:1rem}
.card p{font-size:1rem;opacity:.85}

/* project grid */
.repo-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1.4rem}
.repo{background:var(--surface);padding:1.5rem;border-radius:12px}
.repo h3{font-size:1.15rem;margin-bottom:.5rem}
.repo p{font-size:.9rem;opacity:.8;margin-bottom:.7rem}
.repo a{color:var(--accent);font-size:.9rem;text-decoration:none}

/* footer / social */
footer{text-align:center;padding:2.5rem .5rem;font-size:.8rem;opacity:.75}
.insta svg{width:26px;height:26px;fill:currentColor;vertical-align:middle;transition:fill .3s}
.insta:hover svg{fill:var(--accent)}
</style>
</head>
<body>

<!-- HERO -->
<header id="hero">
  <div class="logo">
    <!-- simple 8‑tooth cog (white) -->
    <svg viewBox="0 0 100 100" aria-label="Cog logo">
      <g fill="currentColor">
        <circle cx="50" cy="50" r="20"/>
        <g id="tooth"><rect x="47" y="0" width="6" height="18"/></g>
        <use href="#tooth" transform="rotate(45 50 50)"/>
        <use href="#tooth" transform="rotate(90 50 50)"/>
        <use href="#tooth" transform="rotate(135 50 50)"/>
        <use href="#tooth" transform="rotate(180 50 50)"/>
        <use href="#tooth" transform="rotate(225 50 50)"/>
        <use href="#tooth" transform="rotate(270 50 50)"/>
        <use href="#tooth" transform="rotate(315 50 50)"/>
      </g>
    </svg>
  </div>
  <h1>Ben Smith</h1>
  <p class="tagline">Mechanical MEng Student</p>

  <nav>
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<!-- ABOUT -->
<section id="about" class="container reveal">
  <h2>About</h2>
  <p>pending</p>
</section>

<!-- SKILLS -->
<section id="skills" class="container reveal">
  <h2>Key Skills</h2>
  <div class="track" id="skillTrack"></div>
</section>

<!-- PROJECTS -->
<section id="projects" class="container reveal">
  <h2>Projects</h2>
  <div class="repo-grid" id="repoGrid"></div>
</section>

<!-- CONTACT -->
<section id="contact" class="container reveal">
  <h2>Contact</h2>
  <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
  <p>GitHub: <a href="https://github.com/YOUR_GITHUB_USERNAME" target="_blank">github.com/YOUR_GITHUB_USERNAME</a></p>
</section>

<footer class="reveal">
  <p>&copy; <span id="year"></span> Ben Smith. All rights reserved.</p>
  <!-- Instagram icon -->
  <a href="https://instagram.com/YOUR_INSTA_USERNAME" class="insta" target="_blank" aria-label="Instagram">
    <svg viewBox="0 0 24 24">
      <path d="M12 2.2c3.2 0 3.6 0 4.9.1 1.2.1 1.9.3 2.4.5.6.2 1 .5 1.5 1 .5.5.8.9 1 1.5.2.5.4 1.2.5 2.4.1 1.3.1 1.7.1 4.9s0 3.6-.1 4.9c-.1 1.2-.3 1.9-.5 2.4-.2.6-.5 1-1 1.5-.5.5-.9.8-1.5 1-.5.2-1.2.4-2.4.5-1.3.1-1.7.1-4.9.1s-3.6 0-4.9-.1c-1.2-.1-1.9-.3-2.4-.5-.6-.2-1-.5-1.5-1-.5-.5-.8-.9-1-1.5-.2-.5-.4-1.2-.5-2.4C2.2 15.6 2.2 15.2 2.2 12s0-3.6.1-4.9c.1-1.2.3-1.9.5-2.4.2-.6.5-1 1-1.5.5-.5.9-.8 1.5-1 .5-.2 1.2-.4 2.4-.5C8.4 2.2 8.8 2.2 12 2.2m0-2.2C8.7 0 8.2 0 6.9.1 5.6.2 4.6.4 3.8.7 3 .9 2.3 1.3 1.7 1.9c-.6.6-1 1.3-1.2 2.1C.2 4.6 0 5.6 0 6.9.1 8.2.1 8.7.1 12s0 3.8-.1 5.1c-.1 1.3.1 2.3.3 3.1.2.8.6 1.5 1.2 2.1.6.6 1.3 1 2.1 1.2.8.2 1.8.4 3.1.5 1.3.1 1.8.1 5.1.1s3.8 0 5.1-.1c1.3-.1 2.3-.3 3.1-.5.8-.2 1.5-.6 2.1-1.2.6-.6 1-1.3 1.2-2.1.2-.8.4-1.8.5-3.1.1-1.3.1-1.8.1-5.1s0-3.8-.1-5.1c-.1-1.3-.3-2.3-.5-3.1-.2-.8-.6-1.5-1.2-2.1-.6-.6-1.3-1-2.1-1.2C19.4.4 18.4.2 17.1.1 15.8 0 15.3 0 12 0z"/>
      <path d="M12 5.8a6.2 6.2 0 1 0 0 12.4A6.2 6.2 0 0 0 12 5.8zm0 10.2a4 4 0 1 1 0-8 4 4 0 0 1 0 8zM18.4 4.3a1.44 1.44 0 1 0 0 2.88 1.44 1.44 0 0 0 0-2.88z"/>
    </svg>
  </a>
</footer>

<script>
/* reveal on scroll */
const observer=new IntersectionObserver((entries,obs)=>entries.forEach(e=>{
  if(e.isIntersecting){e.target.classList.add('show');obs.unobserve(e.target);}
}),{threshold:.15});
document.querySelectorAll('.reveal').forEach(el=>observer.observe(el));

/* skill cards */
const skills=[
  {t:'Fluid Dynamics',d:'CFD & turbulence modelling'},
  {t:'Robotics',d:'Motion control & end‑effectors'},
  {t:'Numerical Methods',d:'Finite‑element simulations'},
  {t:'Machine Vision',d:'Inspection with OpenCV'},
  {t:'PCB Design',d:'High‑speed boards in KiCad'}
];
const track=document.getElementById('skillTrack');
skills.forEach(s=>track.insertAdjacentHTML('beforeend',`
  <div class="card">
    <h3>${s.t}</h3>
    <p>${s.d}</p>
  </div>`));

/* GitHub repos */
const username='YOUR_GITHUB_USERNAME';const maxRepos=6;
if(username){
  fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=${maxRepos}`)
    .then(r=>r.json())
    .then(repos=>{
      const grid=document.getElementById('repoGrid');
      repos.forEach(repo=>{
        grid.insertAdjacentHTML('beforeend',`
          <div class="repo">
            <h3>${repo.name}</h3>
            <p>${repo.description??''}</p>
            <a href="${repo.html_url}" target="_blank">View →</a>
          </div>`);
      });
    })
    .catch(console.error);
}
document.getElementById('year').textContent=new Date().getFullYear();
</script>
</body>
</html>
