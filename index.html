<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben Smith | Portfolio</title>

  <!-- ----------  DARK‑MINIMAL STYLES ---------- -->
  <style>
    :root{
      --bg:#000;
      --fg:#f5f5f7;
      --accent:#0a84ff;
      --container:900px;
      --sans:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Open Sans','Helvetica Neue',sans-serif
    }
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;background:var(--bg);color:var(--fg);font-family:var(--sans);scroll-behavior:smooth}
    .container{max-width:var(--container);margin:0 auto;padding:4rem 2rem}
    /* hero */
    #hero{display:flex;align-items:center;justify-content:center;height:100vh;text-align:center;background:radial-gradient(circle at 50% 30%,#111 0%,#000 100%)}
    .logo-wrapper{display:inline-block;margin-bottom:1.75rem}
    .logo{height:72px;width:auto;filter:drop-shadow(0 0 4px rgba(0,0,0,.6));transition:transform .35s}
    .logo:hover{transform:scale(1.08) rotate(-2deg)}
    #hero h1{font-size:clamp(2.5rem,6vw,5rem);font-weight:700;letter-spacing:-.02em}
    #hero .tagline{margin-top:1rem;font-size:1.25rem;opacity:.8}
    nav{margin-top:2rem}
    nav a{margin:0 1rem;text-decoration:none;font-size:1rem;color:var(--fg);position:relative}
    nav a::after{content:'';position:absolute;left:0;bottom:-4px;width:0;height:2px;background:var(--accent);transition:width .3s}
    nav a:hover::after,nav a:focus::after{width:100%}
    section h2{font-size:2rem;margin-bottom:1.5rem}
    /* projects grid */
    .repo-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1.5rem}
    .repo{background:#121212;padding:1.5rem;border-radius:12px;transition:transform .3s,box-shadow .3s}
    .repo:hover{transform:translateY(-4px);box-shadow:0 8px 20px rgba(0,0,0,.6)}
    .repo h3{font-size:1.25rem;margin-bottom:.5rem}
    .repo p{font-size:.9rem;opacity:.8;margin-bottom:.75rem}
    .repo a{color:var(--accent);font-size:.9rem;text-decoration:none}
    footer{text-align:center;padding:2rem;font-size:.8rem;opacity:.6}
  </style>
</head>
<body>
  <!-- ----------  HERO ---------- -->
  <header id="hero">
    <div class="container">
      <!-- Logo area – replace logo.svg with your file -->
      <div class="logo-wrapper">
        <img src="logo.svg" alt="Ben Smith logo" class="logo">
      </div>

      <h1>Ben Smith</h1>
      <p class="tagline">MEng Masters student</p>

      <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- ----------  ABOUT ---------- -->
  <section id="about" class="container">
    <h2>About</h2>
    <p>Mechanical Engineering master student with a broad interest in physics, technology, and mathematics.</p>
  </section>

  <!-- ----------  PROJECTS (auto‑filled from GitHub) ---------- -->
  <section id="projects" class="container">
    <h2>Projects</h2>
    <div id="repos" class="repo-grid"></div>
  </section>

  <!-- ----------  CONTACT ---------- -->
  <section id="contact" class="container">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
    <p>GitHub: <a href="https://github.com/YOUR_GITHUB_USERNAME" target="_blank">github.com/YOUR_GITHUB_USERNAME</a></p>
  </section>

  <footer>
    <p>&copy; <span id="year"></span> Ben Smith. All rights reserved.</p>
  </footer>

  <!-- ----------  MINIMAL JS ---------- -->
  <script>
    /* Replace with your GitHub username */
    const username = 'YOUR_GITHUB_USERNAME';
    const maxRepos = 6;  // how many to show

    async function fetchRepos(){
      try{
        const res  = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=${maxRepos}`);
        const repos = await res.json();
        const grid  = document.getElementById('repos');
        repos.forEach(r=>{
          grid.insertAdjacentHTML('beforeend',`
            <div class="repo">
              <h3>${r.name}</h3>
              <p>${r.description ?? ''}</p>
              <a href="${r.html_url}" target="_blank">View on GitHub →</a>
            </div>
          `);
        });
      }catch(err){console.error(err);}
    }
    document.getElementById('year').textContent = new Date().getFullYear();
    fetchRepos();
  </script>
</body>
</html>
